<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CHAT</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		#chat-view {
			background: #fdfdfd;
			border: #ddd solid 1px;
			border-radius: 6px;
			padding: 10px;
			height: 50vh;
			margin: 10px 0 5px 0;
		}
	</style>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="node/socket.io.js"></script>
</head>
<body>
<div class="container">
<div id="chat-view"></div>
<input type="text" class="form-control" placeholder="escribir..." id="chat-enter">
</div>
<script>
(function($) {
	var socket = io('http://localhost:60000');
	$("#chat-enter").keyup(function(e) {
		var keycode = (e.keyCode ? e.keyCode : e.which);
		if (keycode == '13') {
			var send = $(this).val();
			socket.emit('recibe', { my: send });
		}
	});
})(jQuery);
</script>
</body>
</html>
